<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-In</title>
</head>
<body>
<h2>Visitor Check-In</h2>
<form action="/submitCheckin" method="post">
  <label for="companyName">Company Name:</label>
  <input type="text" id="companyName" name="companyName" required><br>

  <label for="visitorName">Visitor Name:</label>
  <input type="text" id="visitorName" name="visitorName" required><br>

  <label for="isVisiting">Is Visiting:</label>
  <input type="checkbox" id="isVisiting" name="isVisiting"><br>

  <button type="submit">Submit Check-In</button>
</form>
<br>
<a href="/">Back to Welcome</a>
</body>
</html>
